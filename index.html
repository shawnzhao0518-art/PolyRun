<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PolyTruck Offline</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { margin: 0; overflow: hidden; background: #202020; }
    #hud {
      position: absolute; top: 10px; left: 10px; color: white;
      font-size: 18px; font-family: Arial, sans-serif;
    }
    button {
      position: absolute; left: 10px; padding: 5px 10px;
      font-size: 14px; cursor: pointer;
    }
    #pauseBtn { top: 40px; }
    #restartBtn { top: 70px; display: none; }
  </style>
</head>
<body>
  <div id="hud">Score: 0 | High Score: 0</div>
  <button id="pauseBtn">Pause</button>
  <button id="restartBtn">Restart</button>

  <!-- Three.js ç”¨ CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="game.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
